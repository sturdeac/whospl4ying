<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Who's Playing</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Who's Playing</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="fas fa-bars"></i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <a href="/profile.html" class="dropdown-item">Profile</a>
        <button id="menuAddFriend" class="dropdown-item" data-toggle="modal" data-target="#addFriendModal"
          type="button">Add Friend</button>
        <button id="menuSignOut" class="dropdown-item" type="button">Sign out</button>
      </div>
    </div>
  </nav>

  <div id="home-page" class="container page-container">
    <div id="online-list" class="row">
    </div>
  </div>

  <div class="modal fade" id="addFriendModal" tabindex="-1" role="dialog" aria-labelledby="addFriendModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFriendModalLabel">Find Friends</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-12">
              <input type="text" id="inputSearchName" class="form-control" placeholder="Search For a Friend" />
            </div>
          </div>
          <div id="usersContainer" class="row">
            <div id="usersList" class="col-12"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
