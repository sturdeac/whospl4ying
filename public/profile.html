<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Who's Playing</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/home.html">Who's Playing</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="fas fa-bars"></i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <a href="/home.html" class="dropdown-item">Home</a>
        <button id="menuEditProfile" class="dropdown-item" data-toggle="modal" data-target="#editProfileModal" type="button">Edit Profile</button>
        <button id="menuSignOut" class="dropdown-item" type="button">Sign out</button>
      </div>
    </div>
  </nav>

  <div id="profile-page" class="container page-container">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="card mb-12 shadow-sm">
              <img id="profileScreenShot" class="screen-shot" src="">
              <div class="card-body">
                <h5 id="profileGameTitle" class="card-title"></h5>
                <p class="card-text m-0"><span id="profileUserName"></span> <span id="profileOnlineDot"></span></p>
                <p class="card-text m-0"><i class="fa fa-gamepad"></i> <span id="profileGamerTag"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center mb-3">
            <button id="changeGame" class="btn btn-primary w-100" data-toggle="modal"
              data-target="#changeGameModal">Change Game</button>
          </div>
          <div class="col-md-6 text-center mb-3">
            <button id="changeOnline" class="btn btn-danger w-100">Go Offline</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="row bg-white shadow-sm h-100">
          <div class="col-md-12 friends-title">
            <h3>Friend Requests</h3>
            <div id="friendRequestContainer" class="row">
              <div id="friendRequestList" class="col-12"></div>
            </div>
            <h3>Friends</h3>
            <div id="friendsContainer" class="row">
              <div id="friendsList" class="col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="changeGameModal" tabindex="-1" role="dialog" aria-labelledby="changeGameModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changeGameModalLabel">Change Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="searchGame" class="col-sm-12 mt-sm-2 control-label">Find Game:</label>
                  <div class="col-sm-12">
                    <input type="text" id="searchGame" class="form-control" placeholder="Game Name" />
                  </div>
                </div>
                <div id="searchResults" class="modal-inner-scroll">
                  <div id="resRow" class="row"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputGameTitle" class="col-sm-12 mt-sm-2 control-label">Game Title:</label>
                  <div class="col-sm-12">
                    <input type="text" id="inputGameTitle" class="form-control" disabled
                      placeholder="Your Game Title" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputGameScreenshot" class="col-sm-12 mt-sm-2 control-label">Game Screenshot:</label>
                  <div class="col-sm-12">
                    <input type="text" id="inputGameScreenshot" class="form-control" disabled
                      placeholder="Your Game Screenshot" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputGamerTag" class="col-sm-12 mt-sm-2 control-label">Gamer Tag:</label>
                  <div class="col-sm-12">
                    <input type="text" id="inputGamerTag" class="form-control" placeholder="Your Game Tag" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPlatform">Select list:</label>
                  <select class="form-control" id="inputPlatform">
                    <option>Playstation</option>
                    <option>Xbox</option>
                    <option>PC</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submitSelectGame" type="button" class="btn btn-primary" data-dismiss="modal">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label for="inputName" class="col-sm-2 mt-sm-2 control-label">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" id="inputName" class="form-control" placeholder="Your Name" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="SubmitEditProfile" type="button" class="btn btn-primary" data-dismiss="modal">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
